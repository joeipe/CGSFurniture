<!-- Promo Block -->
<section class="dzsparallaxer auto-init height-is-based-on-content use-loading mode-scroll loaded dzsprx-readyall" data-options='{direction: "fromtop", animation_duration: 25, direction: "reverse"}'>
    <div class="divimage dzsparallaxer--target w-100 g-bg-pos-top-center g-bg-cover g-bg-black-opacity-0_1--after" style="height: 140%; background-image: url(); background-image: url('Content/Template/e-commerce/assets/img-temp/1920x1080/img3.jpg');"></div>
    <div class="container g-color-white g-pt-100 g-pb-40">
        <div class="g-mb-50">
            <span class="d-block g-color-white-opacity-0_8 g-font-weight-300 g-font-size-20">Best hand-made</span>
            <h3 class="g-color-white g-font-size-50 g-font-size-90--md g-line-height-1_2 mb-0">Innovative.</h3>
            <p class="g-color-white g-font-weight-600 g-font-size-20 text-uppercase">Trends 2018</p>
        </div>
        <div class="d-flex justify-content-end">
            <ul class="u-list-inline g-bg-gray-dark-v1 g-font-weight-300 g-rounded-50 g-py-5 g-px-20">
                <li class="list-inline-item g-color-primary g-font-weight-400">
                    <span>Home</span>
                </li>
            </ul>
        </div>
    </div>
</section>
<!-- End Promo Block -->
<!-- Products -->
<div class="container">
    <div class="row">
        <!-- Content -->
        <div class="col-md-9 flex-md-unordered">
            <div class="g-pl-15--lg">
                <!-- Filters -->
                <div class="d-flex justify-content-end align-items-center g-brd-bottom g-brd-gray-light-v4 g-pt-40 g-pb-20">
                    <!-- Show -->
                    <div class="g-mr-60">
                        <h2 class="h6 align-middle d-inline-block g-font-weight-400 text-uppercase g-pos-rel g-top-1 mb-0">Show:</h2>
                        <!-- Secondary Button -->
                        <div class="d-inline-block btn-group">
                            <button type="button" class="btn btn-secondary dropdown-toggle h6 align-middle g-brd-none g-color-gray-dark-v5 g-color-black--hover g-bg-transparent text-uppercase g-font-weight-300 g-font-size-12 g-pa-0 g-pl-10 g-ma-0" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                {{pageLimit}}
                            </button>
                            <div class="dropdown-menu rounded-0">
                                <!--<a class="dropdown-item g-color-gray-dark-v4 g-font-weight-300" href ng-click="">All</a>-->
                                <a class="dropdown-item g-color-gray-dark-v4 g-font-weight-300" href ng-click="setPageLimit(5)">5</a>
                                <a class="dropdown-item g-color-gray-dark-v4 g-font-weight-300" href ng-click="setPageLimit(15)">15</a>
                                <a class="dropdown-item g-color-gray-dark-v4 g-font-weight-300" href ng-click="setPageLimit(20)">20</a>
                                <a class="dropdown-item g-color-gray-dark-v4 g-font-weight-300" href ng-click="setPageLimit(25)">25</a>
                            </div>
                        </div>
                        <!-- End Secondary Button -->
                    </div>
                    <!-- End Show -->
                    <!-- Sort By -->
                    <div class="g-mr-60">
                        <h2 class="h6 align-middle d-inline-block g-font-weight-400 text-uppercase g-pos-rel g-top-1 mb-0">Sort by:</h2>
                        <!-- Secondary Button -->
                        <div class="d-inline-block btn-group">
                            <button type="button" class="btn btn-secondary dropdown-toggle h6 align-middle g-brd-none g-color-gray-dark-v5 g-color-black--hover g-bg-transparent text-uppercase g-font-weight-300 g-font-size-12 g-pa-0 g-pl-10 g-ma-0" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                {{UnitPriceSrtOdrTxt}}
                            </button>
                            <div class="dropdown-menu rounded-0" ng-model="UnitPriceSrtOdr">
                                <a class="dropdown-item g-color-gray-dark-v4 g-font-weight-300" href ng-click="sortProducts('UnitPriceAsc')">Price low to high</a>
                                <a class="dropdown-item g-color-gray-dark-v4 g-font-weight-300" href ng-click="sortProducts('UnitPriceDsc')">price high to low</a>
                            </div>
                        </div>
                        <!-- End Secondary Button -->
                    </div>
                    <!-- End Sort By -->
                    <!-- Sort By -->
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item">
                            <a class="u-icon-v2 u-icon-size--xs g-brd-gray-light-v3 g-brd-black--hover g-color-gray-dark-v5 g-color-black--hover" href="#!/homelist">
                                <i class="icon-list"></i>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a class="u-icon-v2 u-icon-size--xs g-brd-primary g-color-primary" href="#!/home">
                                <i class="icon-grid"></i>
                            </a>
                        </li>
                    </ul>
                    <!-- End Sort By -->
                </div>
                <!-- End Filters -->
                <!-- Products -->
                <div class="row g-pt-30 g-mb-50">
                    <div class="col-6 col-lg-4 g-mb-30" ng-repeat="product in products">
                        <!-- Product -->
                        <figure>
                            <div class="g-pos-rel g-mb-20">
                                <a class="u-link-v5 g-color-black g-color-primary--hover" ng-href="#!/product/{{product.productID}}"  ng-show="product.defaultPictureID">
                                    <img class="img-fluid" ng-src="/api/files/{{product.defaultPictureID}}" alt="Image Description">
                                </a>
                                <img class="img-fluid" src="Content/Template/e-commerce/assets/img-temp/480x700/img2.jpg" alt="Image Description" ng-hide="product.defaultPictureID">
                            </div>
                            <div class="media">
                                <!-- Product Info -->
                                <div class="d-flex flex-column">
                                    <h4 class="h6 g-color-black mb-1">
                                        <a class="u-link-v5 g-color-black g-color-primary--hover" ng-href="#!/product/{{product.productID}}">
                                            {{product.productName}}
                                        </a>
                                    </h4>
                                    <s class="d-block g-color-lightred g-font-weight-500 g-font-size-13" ng-show="product.originalUnitPrice">${{product.originalUnitPrice}}</s>
                                    <span class="d-block g-color-black g-font-size-17">${{product.unitPrice}}</span>
                                </div>
                                <!-- End Product Info -->
                            </div>
                        </figure>
                        <!-- End Product -->
                    </div>
                    <!-- Danger Alert -->
                    <div id="errorAlert" ng-show="errorOnPage" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="h5"><i class="fa fa-minus-circle"></i> Oh snap!</h4>
                        {{message}}.
                    </div>
                    <!-- Danger Alert -->
                </div>
                <!-- End Products -->
                <hr class="g-mb-60">
                <!-- Pagination -->
                <nav class="g-mb-60" aria-label="Page Navigation">
                    <ul class="list-inline">
                        <li class="list-inline-item hidden-down" ng-repeat="page in pager.pages">
                            <a class="{{page == pager.currentPage ? 'active u-pagination-v1__item g-width-30 g-height-30 g-brd-gray-light-v3 g-brd-primary--active g-color-white g-bg-primary--active g-font-size-12 rounded-circle g-pa-5' : 'u-pagination-v1__item g-width-30 g-height-30 g-color-gray-dark-v5 g-color-primary--hover g-font-size-12 rounded-circle g-pa-5'}}" href ng-click="setPage(page)">{{page}}</a>
                        </li>
                        <li class="list-inline-item hidden-down">
                            <span class="g-width-30 g-height-30 g-color-gray-dark-v5 g-font-size-12 rounded-circle g-pa-5">...</span>
                        </li>
                        <li class="list-inline-item hidden-xs-down">
                            <a class="u-pagination-v1__item g-width-30 g-height-30 g-color-gray-dark-v5 g-color-primary--hover g-font-size-12 rounded-circle g-pa-5" href ng-click="setPage(pager.totalPages)">{{pager.totalPages}}</a>
                        </li>
                        <li class="list-inline-item">
                            <a class="u-pagination-v1__item g-width-30 g-height-30 g-brd-gray-light-v3 g-brd-primary--hover g-color-gray-dark-v5 g-color-primary--hover g-font-size-12 rounded-circle g-pa-5 g-ml-15" href ng-click="setPage(pager.currentPage + 1)" aria-label="Next">
                                <span aria-hidden="true">
                                    <i class="fa fa-angle-right"></i>
                                </span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                        <li class="list-inline-item float-right">
                            <span class="u-pagination-v1__item-info g-color-gray-dark-v4 g-font-size-12 g-pa-5">Page {{pager.currentPage}} of {{pager.totalPages}}</span>
                        </li>
                    </ul>
                </nav>
                <!-- End Pagination -->
            </div>
        </div>
        <!-- End Content -->
        <!-- Filters -->
        <div class="col-md-3 flex-md-first g-brd-right--lg g-brd-gray-light-v4 g-pt-40" product-filter path="home">
        </div>
        <!-- End Filters -->
    </div>
</div>
<!-- End Products -->

<!-- JS Plugins Init. -->
<script>
    ; (function ($) {
        'use strict';
        $(document).on('ready', function () {
            // Header
            $.HSCore.components.HSHeader.init($('#js-header'));
            $.HSCore.helpers.HSHamburgers.init('.hamburger');

            // Initialization of HSDropdown component
            $.HSCore.components.HSDropdown.init($('[data-dropdown-target]'), {
                afterOpen: function () {
                    $(this).find('input[type="search"]').focus();
                }
            });

            // Initialization of HSScrollBar component
            $.HSCore.components.HSScrollBar.init($('.js-scrollbar'));

            // Initialization of HSMegaMenu plugin
            $('.js-mega-menu').HSMegaMenu({
                event: 'hover',
                pageContainer: $('.container'),
                breakpoint: 991
            });
            $.HSCore.components.HSTabs.init('[data-tabs-mobile-type]');
        });
    })(jQuery);
</script>
